<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
>
    <title>Dashboard</title>
    <style>
      :root{
         --background:#E8EBE4;
         --GreenSecondary: #B5C495;
         --TextPrimaryDark: #000;
         --rectangle:#808D67;
         --iconcolor1:  #f0f0f0;
         --iconcolor2:#D4CDBD;
         --iconcolor3:#1E1E1E;
        }
        body {
            display: flex;
            width: 1920px;
            height: 950px;
            padding: 0px 16px;
            align-items: flex-start;
            align-content: flex-start;
            gap: 9px 8px;
            flex-shrink: 0;
            flex-wrap: wrap;
            background: var(--background);
        }
        .header {
            display: flex;
            width: 1920px;
            height: 67px;
            padding: 0px 20px;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            background: var(--GreenSecondary);
            display: flex;
            align-items: center;
            gap: 20px;
            color: var(--TextPrimaryDark);
            font-family: Ubuntu;
            font-size: 24px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .header-image {
          width: 40px;
          height: 40px;
          background: url(<path-to-image>) lightgray 50% / cover no-repeat;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--TextPrimaryDark);
            font-family: Ubuntu;
            font-size: 24px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        .header-content-2 {
          width: 50px;
          height: 50px;
          border-radius: 100%;
          background: url(<path-to-image>) lightgray 50% / cover no-repeat;
          flex-shrink: 0;
          margin-right: 100px;
        }
        .header-title {
            color: var(--TextPrimaryDark);
            font-family: Ubuntu;
            font-size: var(--sds-typography-body-size-medium);
            font-style: normal;
            font-weight: 700;
            line-height: 140%; /* 22.4px */
            align-self: stretch;
            margin-top: 20px;
        }

        .header-description {
            margin-bottom: 40px;
            color: var(--TextPrimaryDark);
            font-family: Ubuntu;
            font-size: var(--sds-typography-body-size-medium);
            font-style: normal;
            font-weight: var(--sds-typography-body-font-weight-regular);
            line-height: 140%; /* 22.4px */
            align-self: stretch;
        }

        .sub-header {
            display: flex;
            width: 1920px;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 63px;
            background:var(--background);
        }
        .main-content{
            display: flex;
            flex-direction: row;
            gap: 30px;

        }
        .rectangle1 {
            display: flex;
            width: 701.62px;
            height: 457.45px;
            padding: 8px;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            border-radius: 8px;
            background: var(--rectangle);
        }
        .sub-rectangle1 {
            width: 687px;
            height: 442px;
            flex-shrink: 0;
            border-radius: 8px;
            background: url(<path-to-image>) lightgray -1.214px 0px / 101.605% 100% no-repeat;
        }
        .rectangle2 {
            display: flex;
            width: 701.62px;
            height: 457.45px;
            padding: 8px;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            border-radius: 8px;
            background: var(--rectangle);
        }
        .sub-rectangle2 {
            width: 687px;
            height: 442px;
            flex-shrink: 0;
            border-radius: 8px;
            background: url(<path-to-image>) lightgray -1.214px 0px / 101.605% 100% no-repeat;
        }
        .rectangle3 {
            width: 358px;
            height: 457px;
            flex-shrink: 0;
            border-radius: 8px;
            background: var(--rectangle);
        }
        .rectangle4 {
            display: flex;
            width: 567.843px;
            height: 457.45px;
            padding: 8px;
            flex-direction: row;
            align-items: flex-start;
            gap: 10px;
            flex-shrink: 0;
            border-radius: 8px;
            background: var(--rectangle);
        }
        .sub-rectangle4 {
            width: 553.611px;
            height: 442.202px;
            flex-shrink: 0;
            border-radius: 8px;
            background: url(<path-to-image>) lightgray -65.466px -0.151px / 124.088% 100.068% no-repeat;

        }
        .rectangle5 {
            width: 671px;
            height: 457px;
            flex-shrink: 0;
            border-radius: 8px;
            background: var(--rectangle);
        }
        .rectangle6 {
            width: 522.301px;
            height: 457.45px;
            flex-shrink: 0;
            border-radius: 8px;
            background:  var(--rectangle);
        }

        .icon-body {
            background:var(--iconcolor1); /* Example background color */
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            align-items: center; /* Center items vertically */
            width: 48px;
            height: 150px;
            border-radius: 8px;
            background:var(--iconcolor2);
            margin-left: auto; /* Push the icon to the right */

        }

        .icon{
            display: flex;
            width: 48px;
            height: 150px;
            padding: 5px 4px;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            color: black
        }

        .button-style{
          align-items: center;
          background-color: transparent;
          border: none;
          padding: 5px 4px;
          font-size: 25px;
          cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
      <section class="header-logo">

      </section>
        <section class="header-content">Environmental Compliance Management System</section>
        <section class="header-content">
        <section class="header-content-2">
            <img src="https://s3-alpha-sig.figma.com/img/408a/0553/85b58402aa6e392cd297249b2cb600c7?Expires=1736726400&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=Q2gZQNtosx5rp9FwMwJnjFpfiuvOmF61K1WnbTGzZABDB8G111sXyty4j0R54St8kuOBYXhMnaJdPDmRzBltGg1~MPXR8~HwuOup291Yxe2M3HKxtGgZHo-JecgNhliv6-kAccEmmtGNbjwanSa0X4R6fVjORXbFzBsxrlH4rVeWdGqosEEgWSQUa8136jPDTXNXAsImfZERzf1ZthP8N4W~aLIjY9TITQnDJe~z7Gt8Aefocv5Fq6Hixn29YctWHC0YXZ8yvVGqo3wIof1MSWhsWifBwSFtqHRbugCLuigQqS52Hr3FQkqY5eNw49vFcnjsekH9eYSiRHe2KHEBxA__" class="logo" />
        </section>
        <section class="header-text">
            <section class="header-title">Title</section>
            <section class="header-description">Description</section>
        </section>
        </section>
    </header>
    <main class="main-content">
        <section class="rectangle1">
            <section class="sub-rectangle1">
            </section>
        </section>
        <section class="rectangle2">
            <section class="sub-rectangle2"></section>
        </section>
        <section class="rectangle3"></section>
    </main>
    <main class="main-content">
    <section class="rectangle4">
            <section class="sub-rectangle4"></section>
        </section>
        <section class="rectangle5"></section>
        <section class="rectangle6"></section>
    <section class="icon-body">
      <section class="icon">
        <button class="button-style"><i class="fa fa-code"></i></button>
        <button class="button-style"><i class="fa fa-picture-o"></i></button>
        <button class="button-style"><i class="material-icons"></i></button>

      </section>
    </section>
    </main>
</body>
