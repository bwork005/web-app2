<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
  <title>Environmental Dashboard</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f2;
    }

    #header {
      background: #2f4f2f;
      color: #fff;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .project-button {
      display: inline-block;
      width: 200px;
      margin: 10px;
      padding: 15px;
      background: #2f4f2f;
      color: #fff;
      border: 1px solid #1a2f1a;
      cursor: pointer;
    }

    .logout {
      text-align: right;
      margin: 20px;
    }

    .logout a {
      color: #2f4f2f;
      text-decoration: none;
      padding: 5px 10px;
      border: 1px solid #2f4f2f;
    }

    @media screen and (max-width: 768px) {
      .project-button {
        width: 90%;
        margin: 5px 0;
      }
    }

    .user-controls {
      margin-top: 20px;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .control-button {
      display: inline-block;
      width: 150px;
      margin: 10px;
      padding: 10px;
      background: #2f4f2f;
      color: #fff;
      border: 1px solid #1a2f1a;
      cursor: pointer;
    }

    .user-nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .nav-button {
      margin-left: 10px;
      padding: 5px 15px;
      background: #fff;
      color: #2f4f2f;
      border: 1px solid #fff;
      cursor: pointer;
    }
  </style>
  <script type="text/javascript">
    "use strict";
    function confirmLogout() {
      return window.confirm("Logout?");
    }
    function navigateToProject(url) {
      if (!checkSession()) return;
      window.location.href = url;
    }
    function goBack() {
      window.location.href = 'dashboard.html';
    }
    function getCookie(name) {
      var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      if (match) return match[2];
      return '';
    }
    function navigateToProfile() {
      if (!checkSession()) return;
      var username = getCookie('username');
      window.location.href = 'profile.html?username=' + encodeURIComponent(username);
    }
    function checkSession() {
      var username = getCookie('username');
      if (!username) {
          alert("Session expired - please login again");
          window.location.href = 'index.html';
          return false;
      }
      return true;
    }
    window.onload = function() {
      if (!checkSession()) return;
      // ... existing onload code ...
    };
  </script>
</head>

<body>
  <div id="header">
    <h1>Environmental Dashboard</h1>
  </div>

  <div class="container">
    <div class="project-selector">
      <input type="button" class="project-button" value="SCJV - Pilbara Ports"
        onclick="navigateToProject('scjv.html');">
      <input type="button" class="project-button" value="MS1180" onclick="navigateToProject('ms1180.html');">
      <input type="button" class="project-button" value="W6946" onclick="navigateToProject('w6946.html');">
    </div>

    <div class="user-controls">
      <input type="button" class="control-button" value="Manage Profile"
             onclick="navigateToProfile();">
      <input type="button" class="control-button" value="View Audit Log"
             onclick="window.location.href='audit.html';">
    </div>
  </div>

  <div class="logout">
    <a href="index.html" onclick="return confirmLogout();">Logout</a>
  </div>

  <div class="user-nav">
    <button onclick="navigateToProfile();" class="nav-button">Profile</button>
    <button onclick="goBack()" class="nav-button">Back</button>
  </div>
</body>

</html>
