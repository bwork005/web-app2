<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login - Secure Access</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/static/assets/css/main.css">
  <script type="text/javascript" src="/static/assets/js/utils.js"></script>
  <script type="text/javascript" src="/static/assets/js/main.js"></script>
</head>

<body>
  <div id="header">
    <h1>Secure Access</h1>
  </div>
  <div role="main" class="container">
    <div class="main">
      <h1>Secure Login</h1>

      <form id="loginForm" onsubmit="return validateLoginForm(this);">
        <div id="login-error" class="error">
          Invalid username or password
        </div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </div>

        <div class="form-group">
          <input type="submit" value="Login">
          <input type="reset" value="Clear" onclick="clearFormError('login');">
        </div>
      </form>

      <div class="footer">
        <p>Protected by security monitoring</p>
        <p>Need help? Contact: <a href="mailto:support@enssol.com.au">support@enssol.com.au</a></p>
      </div>
    </div>
    <!-- main content -->
  </div>
</body>

</html>
