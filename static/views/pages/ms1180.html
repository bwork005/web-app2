<!DOCTYPE html>
<html lang="en">

<head>
  <title>MS1180 Environmental Obligations</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/static/assets/css/main.css">
  <script type="text/javascript" src="/static/assets/js/main.js"></script>
</head>

<body>
  <div id="header">
    <h1>MS1180 Environmental Obligations</h1>
  </div>

  <div class="user-nav">
    <button class="nav-button" aria-label="Profile">Profile</button>
    <button class="nav-button" aria-label="Back">Back</button>
  </div>

  <div class="filter-buttons">
    <button data-filter="all">All Records</button>
    <button data-filter="warning">Due Soon (14 Days)</button>
    <button data-filter="overdue">Overdue</button>
  </div>

  <div class="container">
    <table id="obligationsTable">
      <tr>
        <th data-sort="0">Procedure</th>
        <th data-sort="1">Env Aspect</th>
        <th onclick="sortTable(2)">Obligation #</th>
        <th onclick="sortTable(3)">Responsibility</th>
        <th onclick="sortTable(4)">Phase</th>
        <th onclick="sortTable(5)">Due Date</th>
        <th onclick="sortTable(6)">Status</th>
        <th onclick="sortTable(7)">Recurring</th>
        <th onclick="sortTable(8)">Frequency</th>
      </tr>
      <tr class="filter-row">
        <td><input type="text" class="column-filter"></td>
        <td><input type="text" class="column-filter"></td>
        <td><input type="text" class="column-filter" onkeyup="filterTable()"></td>
        <td><input type="text" class="column-filter" onkeyup="filterTable()"></td>
        <td><input type="text" class="column-filter" onkeyup="filterTable()"></td>
        <td><input type="text" class="column-filter" onkeyup="filterTable()"></td>
        <td><input type="text" class="column-filter" onkeyup="filterTable()"></td>
        <td><input type="text" class="column-filter" onkeyup="filterTable()"></td>
        <td><input type="text" class="column-filter" onkeyup="filterTable()"></td>
      </tr>
    </table>
  </div>
</body>

</html>
